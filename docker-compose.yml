services:
  postgres:
    image: postgres:16-alpine
    container_name: dashboard-vendas-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: dashboard_user
      POSTGRES_PASSWORD: dashboard_pass
      POSTGRES_DB: dashboard_vendas
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=pt_BR.UTF-8"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
      - ./Nuvemshop:/data/nuvemshop
    networks:
      - dashboard-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dashboard_user -d dashboard_vendas"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  dashboard-network:
    driver: bridge
